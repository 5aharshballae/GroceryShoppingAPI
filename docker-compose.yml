version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: grocery_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: GroceryDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - grocery_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grocery_api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=GroceryDb;Username=postgres;Password=postgres"
      Jwt__Key: "your-super-secret-key-minimum-32-characters-long-for-security-purposes"
      Jwt__Issuer: "GroceryAPI"
      Jwt__Audience: "GroceryAPIUsers"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grocery_network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  grocery_network:
    driver: bridge
